spring.datasource.url= jdbc:postgresql://localhost:5432/commerce
spring.datasource.username= postgres
spring.datasource.password= 123

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=commerce

commerce.client.is-trustable=true
commerce.client.real-ip-header="X-Real-IP"
commerce.client.real-port-header="X-Real-Port"

commerce.kafka.host= localhost:9092
commerce.kafka.group-id= kafka-group-id
commerce.kafka.topic= "order-create"
commerce.kafka.dead-letter= "kafka-dead-letter"
commerce.kafka.producers.application= kafka-application